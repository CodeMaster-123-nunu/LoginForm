<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div class="particles"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h1 class="login-title">Login Form</h1>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " required>
                <label class="form-label">Email</label>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" class="form-input" placeholder=" " required>
                <label class="form-label">Password</label>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            <button type="submit" class="submit-btn">
                Login
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="social-login">
            <div class="social-title">Or Login With</div>
            <div class="social-buttons">
                <div class="social-btn google"><i class="fab fa-google"></i></div>
                <div class="social-btn facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="social-btn apple"><i class="fab fa-apple"></i></div>
            </div>
        </div>

        <!-- Confetti Canvas -->
        <canvas id="confetti-canvas" width="400" height="600"></canvas>
    </div>
</body>
</html>
